<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级函数_函数柯里化</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入React-dom 用于致辞react操作Dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签属性进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    /*
    * 高阶函数：如果一个函数符合下面两个规范中任何一个，那么该函数就是高阶函数
    *   1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
    *   2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
    * 函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后同意处理的函数编码形式
    * */

    //创建组件
    class Login extends React.Component {
        //初始化状态
        state = {username: "", password: ""}
        handleSubmit = (event) => {
            event.preventDefault()//阻止表单提交
            const {username, password} = this;
            alert(`你输入的用户是${username.value},密码是：${password.value}`)
        }
        //保存表单数据到状态中
        saveFormData = (dataType) => {
            return(event)=>{
                console.log(event.target.value)
                this.setState({[dataType]:event.target.value})
            }
        }

        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名:<input onChange={this.saveFormData("username")} type="text" name="username"/><br/>
                    密码:<input onChange={this.saveFormData("password")} type="password" name="password"/><br/>
                    <button>登录</button>
                </form>
            )
        }
    }

    //渲染组件
    ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
