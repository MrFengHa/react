<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受控组件</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入React-dom 用于致辞react操作Dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签属性进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    //创建组件
    class Login extends React.Component {
        //初始化状态
        state = {username:"",password:""}
        handleSubmit = (event) => {
            event.preventDefault()//阻止表单提交
            const {username, password} = this;
            alert(`你输入的用户是${username.value},密码是：${password.value}`)
        }
        //保存用户名到状态中
        saveUsername=(event)=>{
            console.log(event.target.value)
          this.setState({username:event.target.value})
        }
        //保存密码在状态中
        savePassword=(event)=>{
            console.log(event.target.value)
            this.setState({password:event.target.value})
        }

        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名:<input onChange={this.saveUsername} type="text" name="username"/><br/>
                    密码:<input onChange={this.savePassword} type="password" name="password"/><br/>
                    <button>登录</button>
                </form>
            )
        }
    }

    //渲染组件
    ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
