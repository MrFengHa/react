<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对props进行限制</title>
</head>
<body>
<div id="test"></div>
<!--引入React核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入React-dom 用于致辞react操作Dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签属性进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">


    //创建组件
    function Person(props){



        const {name,age,sex} = props


        return (
            <ul>
            <li>姓名:{name}</li>
            <li>性别:{sex}</li>
            <li>年龄:{age}</li>
        </ul>
        )
    }

    //对类型进行限制
    Person.propTypes={
        name:PropTypes.string.isRequired,//限制字符串类型 不能为空
        sex:PropTypes.string,
        age:PropTypes.number, //限制数字传入
        speak:PropTypes.func //限制函数传入
    }

    // //设置属性的默认值
    Person.defaultProps={
        sex:"男",
        age:0
    }




    const p = {name:'老刘',age:18,sex:"男 "}
    //渲染组件到页面
    ReactDOM.render(<Person {...p} speak={speak}/>,document.getElementById("test"))

    function speak(){
        console.log('我说话了')
    }
</script>
</body>
</html>
